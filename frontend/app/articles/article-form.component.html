<div class="container">
<div class="row">
    <div class="col-md-2 col-lg-2 col-sm-2">
    </div>    
    <div class="col-md-8 col-lg-8 col-sm-8">
            <div [hidden]="submitted">
                <h1>Nouvel Article</h1>
                <form *ngIf="active" (ngSubmit)="onSubmit()" #articleForm="ngForm">
                    
                    
                <div class="form-group" id="article-form">
                    <label for="title">Titre:</label>
                    <input type="text" class="form-control" required
                    [(ngModel)]="model.title"
                ngControl="title" #title="ngForm">
                    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                        Title is required
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="content">Contenu</label>
                    <br />
                    <textarea name="contenu" rows="10" cols="50" class="form-control"
                    [(ngModel)]="model.content"
                    ngControl="content">
                    </textarea>
                </div>
                
                <br />
                <button type="submit" class="btn btn-default"
                [disabled]="!articleForm.form.valid">Submit</button>

                </form>
            </div>    

            <div [hidden]="!submitted" id="article-preview">
            <h2>You submitted the following:</h2>
            <div class="row">
                <div class="col-xs-3">Titre</div>
                <div class="col-xs-9  pull-left">{{ model.title }}</div>

            </div>
            <div class="row">
                <div class="col-xs-3">Contenu</div>
                <div class="col-xs-9 pull-left">{{ model.content }}</div>
            </div>
            
            <br>
            <button class="btn btn-default" (click)="submitted=false">Edit</button>
            <button class="btn btn-default" (click)="addArticle(model.title, model.content)">Confirm</button>
            </div>
            <br />
                <button type="button" class="btn btn-default" (click)="newArticle()">NouvelArticle</button>
            </div>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-2">
        </div>
</div>
